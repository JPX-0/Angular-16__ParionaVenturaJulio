<form [formGroup]="session" class="session" (ngSubmit)="login()">
  <legend>Iniciar sesion</legend>
  <!-- 
    Para ingrsar como admin:
    email: admin.test@gmail.com
    password: admin.test
  -->
  <!-- 
    Para ingrsar como usuario común:
    email: (correo que registró el admin)
    password: user.test
  -->
  <mat-form-field appearance="fill">
    <mat-label>Ingresar email</mat-label>
    <input matInput type="email" placeholder="email@example.com" formControlName="email" required>
    <mat-error >
      {{ when_error("email", "required") && "Es requerido llenar este campo." }}
      {{ when_error("email", "email") && "Debe ingresar un correo válido" }}
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Ingresar contraseña</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" placeholder="your passord" formControlName="password" required>
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
    </button>
    <mat-error>
      {{ when_error("password", "required") && "Es requerido llenar este campo." }}
    </mat-error>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit" [disabled]="!session.valid" class="my-3">Ingresar</button>
</form>
